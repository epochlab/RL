---
  doom:
    env_name: "/mnt/vanguard/git/ViZDoom-master/scenarios/defend_the_center.cfg"
    visible: True

    input_shape: [84, 84]
    window_length: 4
    fps: 4
    grade: True

    double: True
    fixed_q: False
    use_per: True
    load_model: False

    memory_capacity: 50000
    memory_alpha: 0.6
    memory_eps: 0.01

    learning_rate: 0.0001
    batch_size: 32
    gamma: 0.99
    update_after_actions: 100
    update_target_network: 3000
    tau: 0.08

    epsilon: 1.0
    epsilon_random_frames: 5000
    epsilon_greedy_frames: 50000
    epsilon_min: 0.0001
    epsilon_max: 1.0
    epsilon_annealer: (epsilon_max - epsilon_min)
